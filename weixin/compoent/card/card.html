<div class="card-main">
	<div class="card-top">
		<div class="top-main">
			<div><span></span></div>
			<p>分享自己的乐园卡</p>
		</div>
	</div>
	<div class="card-bottom">
		<div></div>
		<p>哎呀！您还没有自己的乐园卡</p>
		<div><a href="#/home">马上去购买</a></div>
	</div>
	<div class="card-info">
		<p class="card-info-title">请正确添加以下信息</p>
		<form action="#" name="info">
			<table cellpadding="0" cellspacing="0">
				<tr class="inp">
					<td>持卡人:</td>
					<td><input type="text" name="" placeholder="请输入持卡人姓名"></td>
				</tr>
				<tr class="inp">
					<td>联系电话:</td>
					<td><input type="text" name="" placeholder="请优先填写乐园卡绑定的电话"></td>
				</tr>
				<tr class="inp">
					<td>选择商家:</td>
					<td><input type="text" name="" placeholder="请选择商家名称"></td>
				</tr>
				<tr class="inp">
					<td>卡总次数:</td>
					<td><input type="text" name="" placeholder="请输入卡的总次数"></td>
				</tr>
				<tr class="inp">
					<td>剩余次数:</td>
					<td><input type="text" name="" placeholder="请输入卡的剩余次数"></td>
				</tr>
			</table>
			<div class="pic">
				<label for="pic-cho">
					<span>&#43;</span>
					<span>上传您的乐园卡正面照一张</span>
				</label>
				<input type="file" accept="image/*;capture=camera" id="pic-cho">
			</div>
			<div class="allbtn">
				<button class="btn">取消</button>
				<input type="submit" name="submit" class="subtn btn" value="提交">
			</div>
			
		</form>
	</div>
</div>
