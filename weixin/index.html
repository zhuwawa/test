<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src='js/require.js' data-main='index'></script>
	<script type="text/javascript">
		(function (doc, win) {
			var docEl = doc.documentElement;
		    var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			var recalc = function () {
			var clientWidth = docEl.clientWidth;
			if (!clientWidth) return;
			    docEl.style.fontSize = (clientWidth / 320 * 20).toFixed(1) + 'px';
			};
			recalc();
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
		})(document, window);
	</script>
	<title>去乐园</title>
</head>
<body>
	<div class="all">
		<div class="main"></div>
	</div>
	<div class="container footer ">
		<div class="footer-home col-xs-3 .col-sm-3"><a href="#/home"><span class='iconfont'>&#xe602;</span><span>首页</span></a></div>
		<div class="footer-muse col-xs-3 .col-sm-3"><a href="#/muse"><span class='iconfont'>&#xe605;</span><span>乐园</span></a></div>
		<div class="footer-card col-xs-3 .col-sm-3"><a href="#/card"><span class='iconfont'>&#xe603;</span><span>乐享卡</span></a></div>
		<div class="footer-me col-xs-3 .col-sm-3"><a href="#/me"><span class='iconfont'>&#xe604;</span><span>我的</span></a></div>

	</div>
</body>
</html>
